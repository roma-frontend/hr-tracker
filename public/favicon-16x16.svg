<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0a0a1a; }
      .gradient-start { stop-color: #2563eb; }
      .gradient-end { stop-color: #0ea5e9; }
    }
    @media (prefers-color-scheme: light) {
      .bg { fill: #ffffff; }
      .gradient-start { stop-color: #2563eb; }
      .gradient-end { stop-color: #60a5fa; }
    }
  </style>
  
  <defs>
    <linearGradient id="grad16" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" class="gradient-start"/>
      <stop offset="100%" class="gradient-end"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" rx="3" class="bg"/>
  
  <!-- Chart bars (simplified for 16x16) -->
  <g transform="translate(3, 4)">
    <rect x="0.5" y="6" width="1.8" height="3" rx="0.5" fill="url(#grad16)" opacity="0.7"/>
    <rect x="3" y="4" width="1.8" height="5" rx="0.5" fill="url(#grad16)" opacity="0.85"/>
    <rect x="5.5" y="2" width="1.8" height="7" rx="0.5" fill="url(#grad16)" opacity="0.95"/>
    <rect x="8" y="0" width="1.8" height="9" rx="0.5" fill="url(#grad16)"/>
  </g>
</svg>
