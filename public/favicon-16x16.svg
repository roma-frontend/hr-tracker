<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0a0a1a; }
      .gradient-start { stop-color: #2563eb; }
      .gradient-end { stop-color: #0ea5e9; }
      .icon { fill: #ffffff; }
    }
    @media (prefers-color-scheme: light) {
      .bg { fill: #ffffff; }
      .gradient-start { stop-color: #2563eb; }
      .gradient-end { stop-color: #60a5fa; }
      .icon { fill: #ffffff; }
    }
  </style>
  
  <defs>
    <linearGradient id="grad16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="gradient-start"/>
      <stop offset="100%" class="gradient-end"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" rx="3" class="bg"/>
  
  <!-- Simplified building for small size -->
  <rect x="3" y="2" width="10" height="12" rx="1" fill="url(#grad16)"/>
  
  <!-- Windows (simplified 2x2 grid) -->
  <g class="icon" opacity="0.9">
    <rect x="4.5" y="3.5" width="2" height="1.5" rx="0.3"/>
    <rect x="9.5" y="3.5" width="2" height="1.5" rx="0.3"/>
    <rect x="4.5" y="6" width="2" height="1.5" rx="0.3"/>
    <rect x="9.5" y="6" width="2" height="1.5" rx="0.3"/>
    <!-- Door -->
    <rect x="6.5" y="10" width="3" height="4" rx="0.3" opacity="0.85"/>
  </g>
</svg>
