<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="50%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <!-- Subtle inner glow -->
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <!-- Text shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="16" fill="url(#bgGrad)"/>
  
  <!-- Subtle glow overlay -->
  <rect width="64" height="64" rx="16" fill="url(#glow)"/>
  
  <!-- Building/Office icon element -->
  <g opacity="0.15">
    <rect x="14" y="20" width="36" height="34" rx="2" fill="white"/>
    <rect x="20" y="26" width="6" height="6" rx="1" fill="#1e40af"/>
    <rect x="29" y="26" width="6" height="6" rx="1" fill="#1e40af"/>
    <rect x="38" y="26" width="6" height="6" rx="1" fill="#1e40af"/>
    <rect x="20" y="35" width="6" height="6" rx="1" fill="#1e40af"/>
    <rect x="29" y="35" width="6" height="6" rx="1" fill="#1e40af"/>
    <rect x="38" y="35" width="6" height="6" rx="1" fill="#1e40af"/>
  </g>
  
  <!-- HR text with modern styling -->
  <text 
    x="50%" 
    y="52%" 
    dominant-baseline="middle" 
    text-anchor="middle"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-weight="900"
    font-size="32"
    fill="white"
    filter="url(#shadow)"
    letter-spacing="-2">HR</text>
</svg>
