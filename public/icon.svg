<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1e40af"/>
      <stop offset="0.5" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <radialGradient id="innerGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="32" height="32" rx="8" fill="url(#grad)"/>
  <rect width="32" height="32" rx="8" fill="url(#innerGlow)"/>
  
  <!-- Modern user group icon for HR -->
  <g transform="translate(6, 8)">
    <!-- Person 1 -->
    <circle cx="6" cy="5" r="3" fill="white" opacity="0.9"/>
    <path d="M1 16c0-2.5 2.25-4.5 5-4.5s5 2 5 4.5" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9" fill="none"/>
    
    <!-- Person 2 -->
    <circle cx="14" cy="5" r="3" fill="white" opacity="0.9"/>
    <path d="M9 16c0-2.5 2.25-4.5 5-4.5s5 2 5 4.5" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9" fill="none"/>
  </g>
</svg>
