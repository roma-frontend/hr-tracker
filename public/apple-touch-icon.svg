<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="gradApple" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="bgApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="180" height="180" rx="40" fill="url(#bgApple)"/>
  
  <!-- Decorative circles -->
  <circle cx="140" cy="40" r="30" fill="#2563eb" opacity="0.1"/>
  <circle cx="40" cy="140" r="40" fill="#0ea5e9" opacity="0.08"/>
  
  <!-- Chart bars -->
  <g transform="translate(35, 50)">
    <!-- Bar 1 -->
    <rect x="5" y="55" width="20" height="35" rx="5" fill="url(#gradApple)" opacity="0.7" filter="url(#glow)"/>
    
    <!-- Bar 2 -->
    <rect x="35" y="40" width="20" height="50" rx="5" fill="url(#gradApple)" opacity="0.85" filter="url(#glow)"/>
    
    <!-- Bar 3 -->
    <rect x="65" y="25" width="20" height="65" rx="5" fill="url(#gradApple)" opacity="0.95" filter="url(#glow)"/>
    
    <!-- Bar 4 -->
    <rect x="95" y="5" width="20" height="85" rx="5" fill="url(#gradApple)" filter="url(#glow)"/>
    
    <!-- Trend arrow -->
    <g opacity="0.95">
      <path d="M 15 70 L 45 52 L 75 35 L 105 12" stroke="#60a5fa" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
      <polygon points="105,12 95,8 98,18" fill="#60a5fa" filter="url(#glow)"/>
    </g>
  </g>
</svg>
